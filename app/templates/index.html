<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .btn-lg {
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
    }
    .icon {
      font-size: 2rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 text-center">
      <h1 class="mb-4">ðŸ”€ Route Switcher</h1>
      <p class="text-muted mb-4">Choose which service to route to port <strong>5000</strong>.</p>
      <div class="d-grid gap-3">
        <button class="btn btn-primary btn-lg" onclick="confirmSwitch(5051)">
          <span class="icon">ðŸŸ¦</span> Switch to Port 5051
        </button>
        <button class="btn btn-success btn-lg" onclick="confirmSwitch(5052)">
          <span class="icon">ðŸŸ©</span> Switch to Port 5052
        </button>
      </div>
    </div>
  </div>

  <script>
    function confirmSwitch(port) {
      Swal.fire({
        title: 'Confirm Switch',
        text: `Are you sure you want to route traffic to port ${port}?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Yes, switch it!',
        cancelButtonText: 'Cancel',
        reverseButtons: true
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/switch/${port}`)
            .then(() => {
              Swal.fire({
                title: 'Success!',
                text: `Routing has been switched to port ${port}.`,
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
              });
            });
        }
      });
    }
  </script>
</body>
</html>
